    function sendToWpp() {
    const text = `Olá Milena, vi seu portfólio e gostaria de marcar uma conversa com você!`

    const wppNumber = "5547992848725"
    const url = `https://wa.me/${wppNumber}?text=${codedText}`

    window.open(url, "_blank")
  }
